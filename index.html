<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link  rel="stylesheet" href="./style.css" />
</head>
<body>

    <div class="buldcontainer">
    <img src="redd.png" id="bulb"  height="400px" />
    <!-- <img src="green.png" id="bulb"  height="400px" />

    <img src="yellow.png" id="bulb"  height="400px"/> -->

    <div class="btncontainer">
    <button type="button" onclick="redBulb()" class="red btn">red</button>
    <button type="button" onclick="greenBulb()" class="green btn">green</button>
    <button type="button" onclick="blueBulb()" class="blue btn">blue</button>
    <button type="button" onclick="yellowBulb()" class="orange btn">orange</button>

    <script>
       function redBulb()
       {
            const bulbElement = document.getElementById('bulb');
            bulbElement.src="redd.png"
       } 
       function greenBulb()
       {
            const bulbElement = document.getElementById('bulb');
            bulbElement.src="greenn.png"
       } 
       function blueBulb()
       {
            const bulbElement = document.getElementById('bulb');
            bulbElement.src="bluee.png"
       } 
       function yellowBulb()
       {
            const bulbElement = document.getElementById('bulb');
            bulbElement.src="orangee.png"
       } 
    </script>

</body>
